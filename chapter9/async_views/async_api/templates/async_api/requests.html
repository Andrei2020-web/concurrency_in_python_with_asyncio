<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Краткое описание запроса</title>
</head>
<body>
<h1>Краткое изложение запросов:</h1>
<h2>Неудачи:</h2>
<table>
    {% for failure in failed_results %}
    <tr>
        <td>{{failure}}</td>
    </tr>
    {% endfor %}
</table>
<h2>Успешные результаты:</h2>
<table>
    <tr>
        <td>Код состояния</td>
        <td>Время (микросекунды)</td>
        <td>Размер ответа</td>
    </tr>
    {% for result in successful_results %}
    <tr>
        <td>{{result.status}}</td>
        <td>{{result.time}}</td>
        <td>{{result.body_length}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
